    <!-- Tailwind CSS CDN (Fail-safe for dev environments) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              mono: ['"JetBrains Mono"', 'monospace'],
            },
            colors: {
              'crt-green': '#00ff41',
            },
            animation: {
              'pulse-fast': 'pulse-fast 1s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'shake': 'shake 0.5s cubic-bezier(.36,.07,.19,.97) both infinite',
              'rgb-shift': 'rgbShift 0.1s infinite',
              'crt-off': 'crtOff 0.6s cubic-bezier(0.23, 1, 0.32, 1) forwards',
            },
            keyframes: {
              'pulse-fast': {
                '0%, 100%': { opacity: '1' },
                '50%': { opacity: '0.5' },
              },
              shake: {
                '10%, 90%': { transform: 'translate3d(-1px, 0, 0)' },
                '20%, 80%': { transform: 'translate3d(2px, 0, 0)' },
                '30%, 50%, 70%': { transform: 'translate3d(-4px, 0, 0)' },
                '40%, 60%': { transform: 'translate3d(4px, 0, 0)' },
              },
              rgbShift: {
                '0%': { textShadow: '2px 0 #f00, -2px 0 #0ff' },
                '25%': { textShadow: '-2px 0 #f00, 2px 0 #0ff' },
                '50%': { textShadow: '2px 2px #f00, -2px -2px #0ff' },
                '75%': { textShadow: '-2px -2px #f00, 2px 2px #0ff' },
                '100%': { textShadow: '1px -1px #f00, -1px 1px #0ff' },
              },
              crtOff: {
                '0%': { transform: 'scale(1, 1)', filter: 'brightness(1)', opacity: '1' },
                '40%': { transform: 'scale(1, 0.002)', filter: 'brightness(3)', opacity: '1' },
                '80%': { transform: 'scale(0, 0.002)', opacity: '1' },
                '100%': { transform: 'scale(0, 0)', opacity: '0' },
              }
            }
          }
        }
      }
    </script>

      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('./sw.js')
            .then(reg => console.log('Service Worker Registered!', reg.scope))
            .catch(err => console.log('Service Worker Registration Failed:', err));
