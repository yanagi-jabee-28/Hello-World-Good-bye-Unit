name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch: # æ‰‹å‹•å®Ÿè¡Œã‚’è¨±å¯

# åŒæ™‚å®Ÿè¡Œåˆ¶å¾¡: åŒã˜ãƒ–ãƒ©ãƒ³ãƒã¸ã®è¤‡æ•°ãƒ‡ãƒ—ãƒ­ã‚¤ã‚’é˜²ã
concurrency:
  group: pages-deployment
  cancel-in-progress: false # ãƒ‡ãƒ—ãƒ­ã‚¤ä¸­ã®ã‚‚ã®ã¯ã‚­ãƒ£ãƒ³ã‚»ãƒ«ã›ãšã€æ–°è¦ã‚’å¾…æ©Ÿã•ã›ã‚‹

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      has-changes: ${{ steps.verify.outputs.has-changes }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # å·®åˆ†æ¤œå‡ºã®ãŸã‚å±¥æ­´ã‚’å–å¾—

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm" # npm ã‚­ãƒ£ãƒƒã‚·ãƒ¥ã‚’æœ‰åŠ¹åŒ–

      - name: Install dependencies
        run: npm ci
        env:
          # CIç’°å¢ƒã§ã®ã‚¤ãƒ³ã‚¹ãƒˆãƒ¼ãƒ«æœ€é©åŒ–
          HUSKY: 0

      - name: Install rollup native binary for Linux
        # Why: package-lock.jsonãŒç•°ãªã‚‹ãƒ—ãƒ©ãƒƒãƒˆãƒ•ã‚©ãƒ¼ãƒ ã§ç”Ÿæˆã•ã‚ŒãŸå ´åˆã€
        # ãƒ—ãƒ©ãƒƒãƒˆãƒ•ã‚©ãƒ¼ãƒ å›ºæœ‰ã®ã‚ªãƒ—ã‚·ãƒ§ãƒŠãƒ«ä¾å­˜é–¢ä¿‚ãŒã‚¹ã‚­ãƒƒãƒ—ã•ã‚Œã‚‹å¯èƒ½æ€§ãŒã‚ã‚‹ã€‚
        # Linuxå›ºæœ‰ãƒ‘ãƒƒã‚±ãƒ¼ã‚¸ã‚’æ˜Žç¤ºçš„ã«ã‚¤ãƒ³ã‚¹ãƒˆãƒ¼ãƒ«ã™ã‚‹ã“ã¨ã§ã€
        # ãƒ©ãƒ³ã‚¿ã‚¤ãƒ ã§ã® MODULE_NOT_FOUND ã‚¨ãƒ©ãƒ¼ã‚’é˜²ãã€‚
        run: |
          npm install --no-save @rollup/rollup-linux-x64-gnu || true

      - name: Build application
        run: npm run build
        env:
          NODE_ENV: production

      - name: Verify build output
        id: verify
        run: |
          if [ -d "dist" ] && [ "$(ls -A dist)" ]; then
            echo "has-changes=true" >> $GITHUB_OUTPUT
            echo "âœ… Build artifacts generated successfully"
            ls -lh dist/
          else
            echo "has-changes=false" >> $GITHUB_OUTPUT
            echo "âš ï¸ No build artifacts found"
            exit 1
          fi

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: dist/
          retention-days: 1 # ãƒ“ãƒ«ãƒ‰æˆæžœç‰©ã¯1æ—¥ã®ã¿ä¿æŒï¼ˆã‚³ã‚¹ãƒˆå‰Šæ¸›ï¼‰
          if-no-files-found: error

  deploy:
    needs: build
    if: needs.build.outputs.has-changes == 'true'
    runs-on: ubuntu-latest

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-artifacts
          path: dist/

      - name: Configure GitHub Pages
        uses: actions/configure-pages@v4

      - name: Upload to GitHub Pages
        uses: actions/upload-pages-artifact@v4
        with:
          path: dist/

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Deployment summary
        run: |
          echo "### ðŸš€ Deployment Successful" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **URL**: ${{ steps.deployment.outputs.page_url }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit**: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Branch**: ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
