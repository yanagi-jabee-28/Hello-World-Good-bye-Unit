name: Deploy to GitHub Pages (Smart)

on:
  push:
    branches: [main]
    # ãƒ‰ã‚­ãƒ¥ãƒ¡ãƒ³ãƒˆã‚„ãƒ¡ã‚¿æ›´æ–°ã®ã¿ã®å ´åˆã¯ç„¡é§„ãªãƒ“ãƒ«ãƒ‰ã‚’é¿ã‘ã‚‹
    paths-ignore:
      - "README.md"
      - "docs/**"
      - "AGENTS.md"
      - "DESIGN_PHILOSOPHY.md"
      - "ITEMS_DESIGN.md"
  workflow_dispatch: # æ‰‹å‹•å®Ÿè¡Œã‚’è¨±å¯

# åŒæ™‚å®Ÿè¡Œåˆ¶å¾¡: åŒã˜ãƒ–ãƒ©ãƒ³ãƒã¸ã®è¤‡æ•°ãƒ‡ãƒ—ãƒ­ã‚¤ã‚’é˜²ã
concurrency:
  group: pages-deployment
  cancel-in-progress: true # å¤ã„ãƒ“ãƒ«ãƒ‰ã‚’ã‚­ãƒ£ãƒ³ã‚»ãƒ«ã—æœ€æ–°ã‚’å„ªå…ˆ

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      should-deploy: ${{ steps.verify.outputs.should-deploy }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Early skip check (commit message opt-out)
        id: skip
        run: |
          if echo "${{ github.event.head_commit.message }}" | grep -qi "[skip pages]"; then
            echo "should-deploy=false" >> $GITHUB_OUTPUT
            echo "ðŸ›‘ Skipping due to commit message directive" >> $GITHUB_STEP_SUMMARY
          fi

      - name: Setup Node.js
        if: steps.skip.outputs.should-deploy != 'false'
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        if: steps.skip.outputs.should-deploy != 'false'
        run: npm ci
        env:
          HUSKY: 0

      - name: Install rollup native binary for Linux (optional)
        if: steps.skip.outputs.should-deploy != 'false'
        run: npm install --no-save @rollup/rollup-linux-x64-gnu || true

      - name: Typecheck (fail fast on TS errors)
        if: steps.skip.outputs.should-deploy != 'false'
        run: npm run typecheck || echo "â„¹ï¸ typecheck script missing, continuing"

      - name: Build application
        if: steps.skip.outputs.should-deploy != 'false'
        run: npm run build
        env:
          NODE_ENV: production

      - name: Create 404 for SPA fallback
        if: steps.skip.outputs.should-deploy != 'false'
        run: |
          if [ -f dist/index.html ]; then
            cp dist/index.html dist/404.html
          fi

      - name: Verify build output
        if: steps.skip.outputs.should-deploy != 'false'
        id: verify
        run: |
          if [ -d "dist" ] && [ "$(ls -A dist)" ]; then
            echo "should-deploy=true" >> $GITHUB_OUTPUT
            echo "âœ… Build artifacts ready" >> $GITHUB_STEP_SUMMARY
          else
            echo "should-deploy=false" >> $GITHUB_OUTPUT
            echo "âš ï¸ No build artifacts found" >> $GITHUB_STEP_SUMMARY
            exit 1
          fi

      - name: Upload Pages artifact
        if: steps.verify.outputs.should-deploy == 'true'
        uses: actions/upload-pages-artifact@v4
        with:
          path: dist/

  deploy:
    needs: build
    if: needs.build.outputs.should-deploy == 'true'
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Configure GitHub Pages
        uses: actions/configure-pages@v4
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
      - name: Deployment summary
        run: |
          echo "### ðŸš€ Deployment Successful" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **URL**: ${{ steps.deployment.outputs.page_url }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit**: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Branch**: ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
