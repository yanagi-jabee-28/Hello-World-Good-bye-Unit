name: Deploy to GitHub Pages

on:
  push:
    branches: [main]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm ci

      - name: Install rollup native binary for Linux (fix for optional dependency mismatch)
        # When package-lock.json was generated on a different platform, npm may skip
        # platform-specific optional dependencies and the rollup native binary is missing
        # on the Linux runner. Installing the Linux-specific package ensures the native
        # module is present and prevents the runtime `MODULE_NOT_FOUND` error.
        run: |
          # Install the rollup native linux package to satisfy rollup's optional dependency
          npm install --no-save @rollup/rollup-linux-x64-gnu || true

      - name: Build
        run: npm run build

      - name: Configure Pages
        uses: actions/configure-pages@v3

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: ./dist

      - name: Deploy to Pages
        uses: actions/deploy-pages@v4
